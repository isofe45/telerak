<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms & Conditions | الشروط والأحكام</title>
    <style>
        :root {
            --bg-color: #0e1621;
            --card-bg: #17212b;
            --text-main: #ffffff;
            --text-secondary: #8c9cab;
            --accent: #2AABEE;
            --danger: #ff5e57;
            --border: #2b3a4a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; transition: all 0.3s ease; }
        
        body { background-color: var(--bg-color); color: var(--text-main); line-height: 1.8; font-size: 16px; }

        /* Header */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            border-bottom: 1px solid var(--border);
            background: rgba(23, 33, 43, 0.9);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .lang-btn {
            background: transparent;
            border: 1px solid var(--text-secondary);
            color: var(--text-main);
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .lang-btn:hover { border-color: var(--accent); color: var(--accent); }

        /* Layout */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 40px;
            padding: 40px 20px;
        }

        aside { position: sticky; top: 100px; height: fit-content; }
        .nav-links { background-color: var(--card-bg); border-radius: 12px; padding: 20px; border: 1px solid var(--border); }
        .nav-links h3 { font-size: 1.1rem; margin-bottom: 15px; color: var(--accent); border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .nav-links ul { list-style: none; }
        .nav-links li { margin-bottom: 10px; }
        .nav-links a { color: var(--text-secondary); text-decoration: none; display: block; }
        .nav-links a:hover { color: var(--text-main); transform: translateX(-5px); }
        [dir="ltr"] .nav-links a:hover { transform: translateX(5px); }

        main { background-color: var(--card-bg); padding: 40px; border-radius: 12px; border: 1px solid var(--border); }
        h1 { font-size: 2rem; margin-bottom: 10px; }
        .last-updated { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 40px; display: block; }
        h2 { font-size: 1.5rem; color: var(--accent); margin-top: 40px; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid var(--border); }
        p, li { color: #d1d9e0; margin-bottom: 15px; }
        ul { margin-right: 20px; margin-bottom: 20px; }
        [dir="ltr"] ul { margin-right: 0; margin-left: 20px; }

        .policy-box { background: rgba(42, 171, 238, 0.1); border-right: 4px solid var(--accent); padding: 20px; margin: 20px 0; border-radius: 4px; }
        [dir="ltr"] .policy-box { border-right: none; border-left: 4px solid var(--accent); }

        .danger-box { background: rgba(255, 94, 87, 0.1); border-right: 4px solid var(--danger); padding: 20px; margin: 20px 0; border-radius: 4px; }
        [dir="ltr"] .danger-box { border-right: none; border-left: 4px solid var(--danger); }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            aside { position: static; margin-bottom: 30px; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="/" style="color: var(--accent); text-decoration: none; font-weight: bold;" id="home-link">← الرئيسية</a>
        <button class="lang-btn" onclick="toggleLang()">English Version</button>
    </div>

    <div class="container">
        <aside>
            <div class="nav-links">
                <h3 id="toc-title">جدول المحتويات</h3>
                <ul id="toc-list"></ul>
            </div>
        </aside>

        <main id="content-area"></main>
    </div>

    <script>
        const content = {
            ar: {
                dir: "rtl",
                home: "← الرئيسية",
                btn: "English Version",
                tocTitle: "جدول المحتويات",
                toc: [
                    {id: "payment", txt: "1. سياسات الدفع"},
                    {id: "delivery", txt: "2. الوقت والتسليم"},
                    {id: "ownership", txt: "3. الملكية والمسؤولية"},
                    {id: "refund", txt: "4. الاسترجاع"},
                    {id: "privacy", txt: "5. الخصوصية"},
                    {id: "contact", txt: "6. الدعم الفني"}
                ],
                body: `
                    <h1>شروط الخدمة وسياسات الاستخدام</h1>
                    <span class="last-updated">آخر تحديث: 26 نوفمبر 2025</span>
                    <p>مرحباً بك في <strong>TeleRak</strong>. استخدامك للبوت (@QIObot) يعني موافقتك الكاملة على الشروط التالية:</p>

                    <h2 id="payment">1. سياسات الدفع والرصيد</h2>
                    <ul>
                        <li>يتم شحن الرصيد حصراً عبر الوكلاء المعتمدين (@anas5 للعراق/السعودية و @e_e_9_9 لمصر/الدولي).</li>
                        <li>الرصيد المشحون داخل البوت يظل صالحاً ولا تنتهي مدته.</li>
                    </ul>

                    <h2 id="delivery">2. بروتوكول التسليم والوقت (هام جداً)</h2>
                    <p>النظام آلي بالكامل ويخضع لقيود زمنية صارمة:</p>
                    <div class="danger-box"><strong>⚠️ قاعدة الـ 5 دقائق:</strong> يجب إرسال كود التفعيل للبوت خلال 5 دقائق من الدفع، وإلا سيتم إلغاء الطلب.</div>
                    <div class="danger-box"><strong>⚠️ قاعدة الدقيقتين:</strong> بعد استلام الكود، لديك دقيقتان فقط لتسجيل الدخول قبل تعطيل الكود.</div>

                    <h2 id="ownership">3. نقل الملكية</h2>
                    <ul>
                        <li>بمجرد دخولك للحساب، يخرج البوت تلقائياً وتنتقل الملكية لك بنسبة 100%.</li>
                        <li>يتحمل العميل المسؤولية القانونية الكاملة عن استخدام الحساب بعد الشراء.</li>
                    </ul>

                    <h2 id="refund">4. سياسة الاسترجاع</h2>
                    <div class="policy-box"><strong>يتم الاسترجاع تلقائياً (للمحفظة) في حالة:</strong> فشل وصول الكود أو انتهاء المهلة قبل الدخول.</div>
                    <p><strong>لا يوجد استرجاع</strong> بعد نجاح تسجيل الدخول للحساب.</p>

                    <h2 id="privacy">5. الخصوصية</h2>
                    <p>نحن لا نحتفظ بأي بيانات للمحادثات ولا نشارك معلومات الدفع الخاصة بك مع أي طرف ثالث.</p>

                    <h2 id="contact">6. الاتصال والدعم</h2>
                    <p>للمشاكل التقنية: <a href="https://t.me/e_e_9_9" style="color: var(--accent);">@e_e_9_9</a></p>
                    <p>للمشاكل المالية: <a href="https://t.me/anas5" style="color: var(--accent);">@anas5</a></p>
                `
            },
            en: {
                dir: "ltr",
                home: "← Home",
                btn: "النسخة العربية",
                tocTitle: "Table of Contents",
                toc: [
                    {id: "payment", txt: "1. Payment Policy"},
                    {id: "delivery", txt: "2. Delivery & Time"},
                    {id: "ownership", txt: "3. Ownership & Liability"},
                    {id: "refund", txt: "4. Refund Policy"},
                    {id: "privacy", txt: "5. Privacy"},
                    {id: "contact", txt: "6. Support"}
                ],
                body: `
                    <h1>Terms of Service</h1>
                    <span class="last-updated">Last Updated: November 26, 2025</span>
                    <p>Welcome to <strong>TeleRak</strong>. By using our bot (@QIObot), you fully agree to the following terms:</p>

                    <h2 id="payment">1. Payment & Balance</h2>
                    <ul>
                        <li>Balance top-up is exclusively done through authorized agents (@anas5 for Iraq/KSA & @e_e_9_9 for Egypt/Intl).</li>
                        <li>Balance added to the bot does not expire.</li>
                    </ul>

                    <h2 id="delivery">2. Delivery Protocol (Crucial)</h2>
                    <p>The system is fully automated and subject to strict time limits:</p>
                    <div class="danger-box"><strong>⚠️ 5-Minute Rule:</strong> You must send the activation code to the bot within 5 minutes of payment, otherwise the order will be cancelled.</div>
                    <div class="danger-box"><strong>⚠️ 2-Minute Rule:</strong> After receiving the code, you have only 2 minutes to log in before the code is disabled.</div>

                    <h2 id="ownership">3. Ownership Transfer</h2>
                    <ul>
                        <li>Once you log in, the bot automatically logs out, transferring 100% ownership to you.</li>
                        <li>The customer bears full legal responsibility for the account usage after purchase.</li>
                    </ul>

                    <h2 id="refund">4. Refund Policy</h2>
                    <div class="policy-box"><strong>Refunds are automatic (to bot wallet) if:</strong> The code fails to arrive or the time limit expires before login.</div>
                    <p><strong>No refunds</strong> are possible after a successful login.</p>

                    <h2 id="privacy">5. Privacy</h2>
                    <p>We do not retain any chat data and do not share your payment information with third parties.</p>

                    <h2 id="contact">6. Contact & Support</h2>
                    <p>Tech Support: <a href="https://t.me/e_e_9_9" style="color: var(--accent);">@e_e_9_9</a></p>
                    <p>Payment Support: <a href="https://t.me/anas5" style="color: var(--accent);">@anas5</a></p>
                `
            }
        };

        // نكتشف اللغة بناءً على الرابط
        // إذا الرابط يحتوي على /en/ فنحن في الإنجليزي
        let currentLang = window.location.pathname.includes('/en') ? 'en' : 'ar';

        function render() {
            const t = content[currentLang];
            document.documentElement.dir = t.dir;
            document.documentElement.lang = currentLang;
            document.querySelector('.lang-btn').textContent = t.btn;
            document.getElementById('home-link').textContent = t.home;
            document.getElementById('toc-title').textContent = t.tocTitle;
            document.getElementById('content-area').innerHTML = t.body;

            const ul = document.getElementById('toc-list');
            ul.innerHTML = '';
            t.toc.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="#${item.id}">${item.txt}</a>`;
                ul.appendChild(li);
            });
        }

        function toggleLang() {
            if (currentLang === 'ar') {
                // إذا كنا في العربي، اذهب للمجلد الإنجليزي
                window.location.href = '/terms/en/';
            } else {
                // إذا كنا في الإنجليزي، اذهب للمجلد العربي
                window.location.href = '/terms/';
            }
        }

        render();
    </script>
</body>
</html>
